version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto21
    commands:
      - echo "Ensure maven is available if mvnw is missing"
      # don't fail if yum can't run in image; ignore errors but try to install maven
      - if ! command -v mvn >/dev/null 2>&1; then echo "mvn not found, attempting to install maven"; yum install -y maven || true; fi
      - echo "mvn version (if installed):"
      - mvn -v || true

  pre_build:
    commands:
      - echo "Entering project directory"
      - cd cicd
      - echo "Java version:"
      - java -version
      - |
        if [ -f mvnw ]; then
          echo "Found mvnw, making executable and using it"
          chmod +x mvnw
          MVN_CMD="./mvnw"
        else
          echo "mvnw not found â€” using system mvn"
          MVN_CMD="mvn"
        fi
      - echo "Running tests with $MVN_CMD"
      - $MVN_CMD -B test

  build:
    commands:
      - echo "Packaging with $MVN_CMD"
      - $MVN_CMD -B clean package -DskipTests

  post_build:
    commands:
      - echo "Preparing Elastic Beanstalk bundle..."
      - mkdir -p bundle
      - cp target/*.jar bundle/app.jar
      - |
        cat > bundle/Procfile <<'EOF'
        web: java -jar app.jar
        EOF
      - cd bundle
      - zip -r application.zip .
      - mv application.zip ..
      - cd ..

artifacts:
  files:
    - application.zip